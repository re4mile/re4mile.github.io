<h1 class="article-title"><span>数字电路公式</span></h1>
<h1 id="待学习的参考链接"><a href="#待学习的参考链接" class="headerlink" title="待学习的参考链接"></a>待学习的参考链接</h1><h1 id="在线网站"><a href="#在线网站" class="headerlink" title="在线网站"></a>在线网站</h1><h1 id="数字电路"><a href="#数字电路" class="headerlink" title="数字电路"></a>数字电路</h1><p>连续的数^1</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">01 00 03 02 05 04 07 06 09 08</span><br><span class="line">11 10 13 12 15 14 17 16 19 18</span><br><span class="line">21 20 23 22 25 24 27 26 29 28</span><br><span class="line">31 30 33 32 35 34 37 36 39 38</span><br><span class="line">41 40 43 42 45 44 47 46 49 48</span><br><span class="line">51 50 53 52 55 54 57 56 59 58</span><br><span class="line">61 60 63 62 65 64 67 66 69 68</span><br><span class="line">71 70 73 72 75 74 77 76 79 78</span><br><span class="line">81 80 83 82 85 84 87 86 89 88</span><br><span class="line">91 90 93 92 95 94 97 96 99 98</span><br></pre></td></tr></table></figure>

<p>连续的数|1</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">01 01 03 03 05 05 07 07 09 09</span><br><span class="line">11 11 13 13 15 15 17 17 19 19</span><br><span class="line">21 21 23 23 25 25 27 27 29 29</span><br><span class="line">31 31 33 33 35 35 37 37 39 39</span><br><span class="line">41 41 43 43 45 45 47 47 49 49</span><br><span class="line">51 51 53 53 55 55 57 57 59 59</span><br><span class="line">61 61 63 63 65 65 67 67 69 69</span><br><span class="line">71 71 73 73 75 75 77 77 79 79</span><br><span class="line">81 81 83 83 85 85 87 87 89 89</span><br><span class="line">91 91 93 93 95 95 97 97 99 99</span><br></pre></td></tr></table></figure>

<p>连续的数&amp;1</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">00 01 00 01 00 01 00 01 00 01</span><br><span class="line">00 01 00 01 00 01 00 01 00 01</span><br><span class="line">00 01 00 01 00 01 00 01 00 01</span><br><span class="line">00 01 00 01 00 01 00 01 00 01</span><br><span class="line">00 01 00 01 00 01 00 01 00 01</span><br><span class="line">00 01 00 01 00 01 00 01 00 01</span><br><span class="line">00 01 00 01 00 01 00 01 00 01</span><br><span class="line">00 01 00 01 00 01 00 01 00 01</span><br><span class="line">00 01 00 01 00 01 00 01 00 01</span><br><span class="line">00 01 00 01 00 01 00 01 00 01</span><br></pre></td></tr></table></figure>

<p>异或的性质</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">A^B=B^A</span><br><span class="line">(A^B)^C=A^(B^C)</span><br><span class="line">A&amp;(B^C)=(A&amp;B)^(A&amp;C)</span><br></pre></td></tr></table></figure>







<p>运算的规律</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">B^(~B)=-1</span><br><span class="line">B|(~B)=-1</span><br><span class="line"></span><br><span class="line">B^B=0</span><br><span class="line">B&amp;0=B</span><br><span class="line">B&amp;(~B)=0</span><br><span class="line"></span><br><span class="line">B^0=B</span><br><span class="line">B&amp;B=B</span><br><span class="line">B|0=B</span><br><span class="line">B|B=B</span><br><span class="line"></span><br><span class="line">结合律</span><br><span class="line">(A&amp;B)&amp;C=A&amp;(B&amp;C)</span><br><span class="line">(A|B)|C=A|(B|C)</span><br><span class="line"></span><br><span class="line">分配律</span><br><span class="line">A&amp;(B|C)=(A&amp;C)|(A&amp;C)</span><br><span class="line">A|(B&amp;C)=(A|B)&amp;(A|C)</span><br><span class="line"></span><br><span class="line">摩根定律</span><br><span class="line">~(A&amp;B)=(~A)|(~B)</span><br><span class="line">~(A|B)=(~A)&amp;(~B)</span><br><span class="line"></span><br><span class="line">吸收律</span><br><span class="line">A|(A&amp;B)=A</span><br><span class="line">A&amp;(A|B)=A</span><br><span class="line">(A&amp;B)|(A&amp;(~B))=A</span><br><span class="line">A|((~A)&amp;B)=A|B</span><br></pre></td></tr></table></figure>

          if (sheets[i].href === resolvedHref) {
            return cb();
          }
        }
        setTimeout(function () {
          onloadcssdefined(cb);
        });
      };
      function loadCB() {
        if (ss.addEventListener) {
          ss.removeEventListener("load", loadCB);
        }
        ss.media = media || "all";
      }
      if (ss.addEventListener) {
        ss.addEventListener("load", loadCB);
      }
      ss.onloadcssdefined = onloadcssdefined;
      onloadcssdefined(loadCB);
      return ss;
    },

    // 从 butterfly 和 volantis 获得灵感
    loadScript: (src, opt) => new Promise((resolve, reject) => {
      var script = document.createElement('script');
      script.src = src;
      if (opt) {
        for (let key of Object.keys(opt)) {
          script[key] = opt[key]
        }
      } else {
        // 默认异步，如果需要同步，第二个参数传入 {} 即可
        script.async = true
      }
      script.onerror = reject
      script.onload = script.onreadystatechange = function() {
        const loadState = this.readyState
        if (loadState && loadState !== 'loaded' && loadState !== 'complete') return
        script.onload = script.onreadystatechange = null
        resolve()
      }
      document.head.appendChild(script)
    }),

    // https://github.com/jerryc127/hexo-theme-butterfly
    jQuery: (fn) => {
      if (typeof jQuery === 'undefined') {
        stellar.loadScript(stellar.plugins.jQuery).then(fn)
      } else {
        fn()
      }
    }
  };

  <script>
  function loadBeaudar() {

      try {
        el.innerHTML = '';
      } catch (error) {
        console.log(error);
      }
      var script = document.createElement('script');
      script.src = 'https://beaudar.lipk.org/client.js';
      script.async = true;
      for (let key of Object.keys(el.attributes)) {
        let attr = el.attributes[key];
        if (['class', 'id'].includes(attr.name) === false) {
          script.setAttribute(attr.name, attr.value);
        }
      }
      el.appendChild(script);
    });
  }
  window.addEventListener('DOMContentLoaded', (event) => {

  });
